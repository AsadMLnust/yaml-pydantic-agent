<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .prose h1, .prose h2, .prose h3 {
            color: #111827;
        }
        .prose p {
            color: #374151;
        }
        .prose ul {
            color: #374151;
        }
        .prose blockquote {
            color: #4B5563;
            border-left-color: #3B82F6;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-3xl bg-white rounded-xl shadow-lg p-8 md:p-12">
        <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mb-6 border-b pb-4">
            Analysis Report
        </h1>
        
        <div class="mb-8">
            <h2 class="text-xl font-semibold text-gray-700 mb-2">Your Query:</h2>
            <blockquote class="border-l-4 border-gray-300 pl-4 py-2 bg-gray-50 rounded-r-lg">
                <p class="text-gray-800 italic">{{ query }}</p>
            </blockquote>
        </div>

        <div>
            <h2 class="text-xl font-semibold text-gray-700 mb-3">Generated Report:</h2>
            <div class="prose max-w-none bg-gray-50 border border-gray-200 rounded-lg p-6">
                <!-- The result from CrewAI will be rendered here -->
                <p>{{ result | safe }}</p>
            </div>
        </div>

        <div class="mt-10 text-center">
            <a href="/" class="text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-md px-6 py-2.5 transition">
                Ask Another Question
            </a>
        </div>
    </div>
</body>
</html>
