<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Analysis AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-2xl bg-white rounded-xl shadow-lg p-8 md:p-12">
        <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mb-2 text-center">
            Financial Analysis AI
        </h1>
        <p class="text-gray-600 mb-8 text-center">
            Enter a question about the financial data, and the AI crew will generate a report for you.
        </p>
        
        <form action="/process" method="POST">
            <div class="mb-6">
                <label for="query" class="block mb-2 text-sm font-medium text-gray-700">Your Question</label>
                <textarea id="query" name="query" rows="4" class="w-full p-4 text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="e.g., 'List all the company names' or 'What is the total revenue for all companies?'" required></textarea>
            </div>
            
            <button type="submit" class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-lg px-5 py-3 text-center transition-transform transform hover:scale-105">
                Generate Report
            </button>
        </form>
    </div>
</body>
</html>
